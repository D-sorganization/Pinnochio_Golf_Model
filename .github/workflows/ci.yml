name: CI

on:
  pull_request:
  push:
    branches: [main, master]
    # Add replicant branches if they exist:
    # branches: [ main, master, claude/RepositoryName_Replicants ]

# Minimal permissions for security
permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: true # âœ… Always include

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for better diffs
          
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # âœ… Comprehensive cache key pattern
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements*.txt', '**/pyproject.toml', '**/setup.py', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install CI requirements (excludes heavy modeling packages like drake/pinocchio)
          # Use requirements-ci.txt for faster CI builds, requirements.txt for local dev
          if [ -f python/requirements-ci.txt ]; then
            pip install -r python/requirements-ci.txt
          elif [ -f python/requirements.txt ]; then
            # Fallback: install core dependencies only, skip heavy modeling packages
            pip install -r python/requirements.txt --no-deps || true
            pip install numpy==2.1.0 pandas==2.2.3 matplotlib==3.9.1 scipy==1.14.0
            pip install pytest==8.2.1 pytest-cov==5.0.0 pytest-mock==3.14.0
            pip install ruff==0.5.0 black==24.4.2 mypy==1.10.0 pre-commit==4.0.0
            pip install pyyaml==6.0.1 pathlib2==2.3.7 types-PyYAML==6.0.12.12
          fi
          if [ -f pyproject.toml ]; then pip install -e .; fi
          # âœ… Pin tool versions (ensure they match requirements)
          pip install ruff==0.5.0 mypy==1.10.0 black==24.4.2 pytest==8.2.1 pytest-cov==5.0.0 pre-commit==4.0.0

      - name: Run MATLAB Quality Check (Static Analysis)
        id: matlab-quality
        continue-on-error: true # Non-blocking due to MATLAB license restrictions
        run: |
          if [ -f tools/matlab_utilities/scripts/matlab_quality_check.py ]; then
            echo "=========================================="
            echo "MATLAB Code Quality Checks"
            echo "=========================================="
            python tools/matlab_utilities/scripts/matlab_quality_check.py --output-format json > matlab_quality_results.json || true
            python tools/matlab_utilities/scripts/matlab_quality_check.py --output-format text || echo "âš ï¸  Quality issues found - see report above (non-blocking)"
          else
            echo "âš ï¸  MATLAB quality check script not found - skipping"
          fi

      - name: Upload MATLAB Quality Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: matlab-quality-report
          path: matlab_quality_results.json
          retention-days: 30
          if-no-files-found: ignore

      - name: Run quality check
        id: quality-check
        run: |
          echo "ðŸ” Checking for placeholders and magic numbers..."
          # âœ… Check both possible script locations
          if [ -f scripts/quality-check.py ]; then
            python scripts/quality-check.py
          elif [ -f quality_check_script.py ]; then
            python quality_check_script.py
          else
            echo "âš ï¸ No quality check script found, skipping..."
          fi

      - name: Check for placeholders
        id: placeholders
        run: |
          # Fail if TODO, FIXME, or other placeholders found in Python files
          # Exclude quality check scripts that contain the patterns they check for
          if grep -r "TODO\|FIXME\|XXX\|HACK\|pass #\|\.\.\..*#" \
            --include="*.py" \
            --exclude-dir=".git" \
            --exclude-dir="archive" \
            --exclude-dir="legacy" \
            --exclude-dir="experimental" \
            --exclude="quality_check*.py" \
            --exclude="matlab_quality_check.py" .; then
            echo "âŒ ERROR: Placeholders found in code"
            exit 1
          else
            echo "âœ… No placeholders found"
          fi

      - name: Check for magic numbers
        id: magic-numbers
        continue-on-error: true # Non-blocking warning
        run: |
          # Check for common magic numbers that should be constants
          if grep -r "[^0-9a-zA-Z_]3\.14[0-9]*\|9\.8[0-9]*\|6\.67[0-9]*\|2\.71[0-9]*" \
            --include="*.py" \
            --exclude-dir=".git" \
            --exclude-dir="tests" .; then
            echo "âš ï¸ WARNING: Possible magic numbers found (should be named constants with sources)"
            echo "Examples: 3.14â†’math.pi, 9.8â†’GRAVITY_M_S2, 2.71â†’math.e"
            exit 1  # Fail to trigger warning indicator in summary
          else
            echo "âœ… No obvious magic numbers found"
          fi

      - name: Check for approximations
        id: approximations
        run: |
          # Fail if "approximately" or similar found (exclude tests and allow scientific notation)
          if grep -ri "approximately\|roughly" \
            --include="*.py" --include="*.m" \
            --exclude-dir=".git" \
            --exclude-dir="docs" \
            --exclude-dir="*test*" \
            --exclude-dir="*Test*" . | \
            grep -v "#.*Re~" | \
            grep -v "#.*Ma~" | \
            grep -v "#.*Cd~" | \
            grep -v "#.*Cl~" | \
            grep -v "#.*[A-Z][a-z]*~[0-9]"; then
            echo "âŒ ERROR: Approximations found - use exact values with sources"
            exit 1
          else
            echo "âœ… No approximations found"
          fi
      - name: Lint with Ruff
        id: ruff
        run: |
          echo "ðŸ” Running Ruff linter..."
          if [ -f ruff.toml ]; then
            # âœ… Respect config file, don't override
            ruff check .
          else
            # âœ… Fallback with explicit rules
            ruff check . --select ALL
          fi

      - name: Type check with MyPy
        id: mypy
        run: |
          echo "ðŸ” Running MyPy type checker..."
          if [ -f mypy.ini ]; then
            mypy . --config-file mypy.ini
          elif [ -f pyproject.toml ] && grep -q "\[tool.mypy\]" pyproject.toml; then
            mypy .
          else
            # âœ… Non-strict fallback to avoid conflicts
            mypy . --ignore-missing-imports
          fi

      - name: Format check with Black
        id: black
        run: |
          echo "ðŸ” Checking code formatting with Black..."
          # âœ… Check source directories explicitly
          if [ -d python/src ]; then
            if [ -d python/tests ]; then
              black --check --diff python/src python/tests
            else
              black --check --diff python/src
            fi
          elif [ -d python ]; then
            black --check --diff python/
          elif [ -d src ]; then
            if [ -d tests ]; then
              black --check --diff src/ tests/
            else
              black --check --diff src/
            fi
          else
            black --check --diff .
          fi

      - name: Run pre-commit
        id: pre-commit
        continue-on-error: true # Non-blocking
        run: |
          pre-commit run --all-files --show-diff-on-failure
          PRECOMMIT_EXIT_CODE=$?
          if [ $PRECOMMIT_EXIT_CODE -ne 0 ]; then
            echo "âš ï¸ Pre-commit checks failed, but this does not block CI. Please fix these issues."
            exit $PRECOMMIT_EXIT_CODE
          fi

      - name: Run tests with coverage
        id: tests
        run: |
          echo "ðŸ§ª Running tests..."
          # âœ… Detect source directory for accurate coverage
          if [ -d python/src ]; then
            COV_TARGET="python/src"
          elif [ -d python ]; then
            COV_TARGET="python"
          elif [ -d src ]; then
            COV_TARGET="src"
          else
            COV_TARGET="."
          fi

          if [ -f pytest.ini ]; then
            pytest --cov="$COV_TARGET" --cov-report=xml --cov-report=term-missing
          elif [ -d python/tests ]; then
            cd python
            if [ -d src ]; then
              pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing
            else
              pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing
            fi
            cd ..
          elif [ -d tests ]; then
            pytest tests/ --cov="$COV_TARGET" --cov-report=xml --cov-report=term-missing
          else
            echo "âš ï¸ No tests directory found, skipping tests"
          fi

      - name: Check for coverage file
        id: coverage-check
        run: |
          # âœ… Check multiple possible locations
          if [ -f coverage.xml ] || [ -f python/coverage.xml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage to Codecov
        if: steps.coverage-check.outputs.exists == 'true'
        uses: codecov/codecov-action@v5
        with:
          # âœ… Wildcard pattern for flexibility
          files: "**/coverage.xml"
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          # âœ… Always include token
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Verify reproducibility
        run: |
          # Check that random seeds are set in Python files using randomness
          echo "Checking for unseeded randomness..."
          for file in $(find . -name "*.py" -type f -not -path "./archive/*" -not -path "./legacy/*"); do
            if grep -q "np\.random\|random\.\|torch\." "$file" 2>/dev/null; then
              if ! grep -q "seed\|random_state\|generator" "$file"; then
                echo "âš ï¸ Warning: $file uses randomness without visible seed"
              fi
            fi
          done

      - name: Check for required constants documentation
        run: |
          # Verify physical constants have units and sources
          echo "Checking constants documentation..."
          for file in $(find . -name "*.py" -type f -not -path "./tests/*" -not -path "./archive/*"); do
            if grep -q "GRAVITY\|MASS\|DENSITY\|COEFFICIENT" "$file" 2>/dev/null; then
              if ! grep -q "\[.*\].*#\|#.*\[.*\]" "$file"; then
                echo "âš ï¸ Warning: $file may have undocumented constants (need units + source)"
              fi
            fi
          done

      - name: Summary
        if: always()
        run: |
          echo "### CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          # MATLAB Quality Check (non-blocking, continue-on-error: true)
          if [ "${{ steps.matlab-quality.outcome }}" == "success" ] || [ "${{ steps.matlab-quality.outcome }}" == "skipped" ]; then
            echo "| MATLAB Quality Check | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| MATLAB Quality Check | âš ï¸ (non-blocking) |" >> $GITHUB_STEP_SUMMARY
          fi

          # Quality Check
          if [ "${{ steps.quality-check.outcome }}" == "success" ] || [ "${{ steps.quality-check.outcome }}" == "skipped" ]; then
            echo "| Quality Check | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Quality Check | âŒ |" >> $GITHUB_STEP_SUMMARY
          fi

          # Placeholders
          if [ "${{ steps.placeholders.outcome }}" == "success" ] || [ "${{ steps.placeholders.outcome }}" == "skipped" ]; then
            echo "| No Placeholders | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| No Placeholders | âŒ |" >> $GITHUB_STEP_SUMMARY
          fi

          # Magic Numbers
          if [ "${{ steps.magic-numbers.outcome }}" == "success" ] || [ "${{ steps.magic-numbers.outcome }}" == "skipped" ]; then
            echo "| No Magic Numbers | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| No Magic Numbers | âš ï¸ |" >> $GITHUB_STEP_SUMMARY
          fi

          # Approximations
          if [ "${{ steps.approximations.outcome }}" == "success" ] || [ "${{ steps.approximations.outcome }}" == "skipped" ]; then
            echo "| No Approximations | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| No Approximations | âŒ |" >> $GITHUB_STEP_SUMMARY
          fi

          # Ruff
          if [ "${{ steps.ruff.outcome }}" == "success" ] || [ "${{ steps.ruff.outcome }}" == "skipped" ]; then
            echo "| Ruff Linting | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Ruff Linting | âŒ |" >> $GITHUB_STEP_SUMMARY
          fi

          # MyPy
          if [ "${{ steps.mypy.outcome }}" == "success" ] || [ "${{ steps.mypy.outcome }}" == "skipped" ]; then
            echo "| MyPy Type Checking | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| MyPy Type Checking | âŒ |" >> $GITHUB_STEP_SUMMARY
          fi

          # Black
          if [ "${{ steps.black.outcome }}" == "success" ] || [ "${{ steps.black.outcome }}" == "skipped" ]; then
            echo "| Black Formatting | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Black Formatting | âŒ |" >> $GITHUB_STEP_SUMMARY
          fi

          # Pre-commit (non-blocking)
          if [ "${{ steps.pre-commit.outcome }}" == "success" ] || [ "${{ steps.pre-commit.outcome }}" == "skipped" ]; then
            echo "| Pre-commit | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Pre-commit | âš ï¸ (non-blocking) |" >> $GITHUB_STEP_SUMMARY
          fi

          # Tests
          if [ "${{ steps.tests.outcome }}" == "success" ] || [ "${{ steps.tests.outcome }}" == "skipped" ]; then
            echo "| Tests + Coverage | âœ… |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Tests + Coverage | âŒ |" >> $GITHUB_STEP_SUMMARY
          fi

